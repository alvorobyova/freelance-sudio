<div class="dashboard">
  <section class="content-header">

    <h1>Дашборд</h1>

  </section>

  <section class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3 id="total-orders"></h3>
              <p>Всего заказов</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3 id="complete-orders"></h3>
              <p>Завершено</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3 id="process-orders"></h3>
              <p>В процессе</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-danger">
            <div class="inner">
              <h3 id="canceled-orders"></h3>
              <p>Отменено</p>
            </div>
          </div>
        </div>
      </div>

      <h3>Календарь заказов</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-body p-0">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
