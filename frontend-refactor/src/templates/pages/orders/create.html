<div class="order-create order-form">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Создать новый заказ</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item"><a href="/orders">Заказы</a></li>
            <li class="breadcrumb-item active">Создание</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">

      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Создание нового заказа</h3>
        </div>

        <div class="card-body">

          <!--          форма-->

          <div class="form-group row">
            <div class="col-sm-3">
              <label class="col-form-label" for="amountInput">Сумма</label>
            </div>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="amountInput" placeholder="Сумма">
              <span id="amountInput-error" class="error invalid-feedback">Введите сумму заказа</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
              <label class="col-form-label" for="descriptionInput">Описание</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="descriptionInput" placeholder="Описание">
              <span id="descriptionInput-error" class="error invalid-feedback">Укажите подробности заказа</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
              <label class="col-form-label" for="statusSelect">Статус</label>
            </div>
            <div class="col-sm-9">
              <select class="form-control" id="statusSelect">
                <option value="new" selected>Новый</option>
                <option value="confirmed">Подтвержден</option>
                <option value="success">Выполнен</option>
                <option value="cancelled">Отменен</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
              <label class="col-form-label" for="freelancerSelect">Исполнитель</label>
            </div>
            <div class="col-sm-9">
              <select class="form-control" id="freelancerSelect"></select>
            </div>
          </div>

          <!--          календари-->

          <div class="form-group row">
            <div class="col-sm-4">
              <div class="card bg-gradient-info" id="scheduled-card">
                <div class="card-header border-0">
                  <h3 class="card-title">
                    <i class="far fa-calendar-alt"></i>
                    Запланированная дата выполнения
                  </h3>
                </div>

                <div class="card-body pt-0">

                  <div id="calendar-scheduled" style="width: 100%">
                  </div>
                </div>

              </div>
              <span id="scheduled-card-error" class="error invalid-feedback text-center">Выберите дату</span>
            </div>
            <div class="col-sm-4">
              <div class="card bg-gradient-success" id="complete-card">
                <div class="card-header border-0 ui-sortable-handle" style="cursor: move;">
                  <h3 class="card-title">
                    <i class="far fa-calendar-alt"></i>
                    Дата исполнения (необязательно)
                  </h3>
                </div>

                <div class="card-body pt-0">

                  <div id="calendar-completed" style="width: 100%">
                  </div>
                </div>

              </div>
            </div>
            <div class="col-sm-4">
              <div class="card bg-gradient-warning" id="deadline-card">
                <div class="card-header border-0 ui-sortable-handle" style="cursor: move;">
                  <h3 class="card-title">
                    <i class="far fa-calendar-alt"></i>
                    Дата дедлайна
                  </h3>
                </div>

                <div class="card-body pt-0">

                  <div id="calendar-deadline" style="width: 100%">
                  </div>
                </div>

              </div>
              <span id="deadline-card-error" class="error invalid-feedback text-center">Выберите дату</span>

            </div>
          </div>

          <div class="form-group row">
            <div class="w-100 text-center">
              <button type="button" class="btn btn-danger" id="saveButton">Сохранить</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</div>
